<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

    <h2 class="mb-4">🔍 Tìm kiếm sinh viên</h2>
    <form method="GET" class="row g-3 mb-5">
        <div class="col-md-5">
            <input type="text" class="form-control" name="query" placeholder="Nhập mã hoặc tên sinh viên..." value="{{ request.args.get('query', '') }}">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
            <a href="/" class="btn btn-secondary">Đặt lại</a>
        </div>
    </form>

    <h2 class="mb-3">➕ Thêm sinh viên mới</h2>
    <form method="POST" class="row g-3 mb-5">
        <div class="col-md-3">
            <input type="text" class="form-control" name="student_id" placeholder="Mã SV" required>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" name="name" placeholder="Họ tên" required>
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" name="class_name" placeholder="Lớp" required>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-success">Thêm</button>
        </div>
    </form>

    <h2 class="mb-3">📋 Danh sách sinh viên</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Mã SV</th>
                <th>Họ tên</th>
                <th>Lớp</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            {% for s in students %}
            <tr>
                <td>{{ s.student_id }}</td>
                <td>{{ s.name }}</td>
                <td>{{ s.class_name }}</td>
                <td>
                    <a href="{{ url_for('edit_student', student_id=s.student_id) }}" class="btn btn-sm btn-warning">Sửa</a>
                    <form action="{{ url_for('delete_student', student_id=s.student_id) }}" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="text-center text-muted">Không tìm thấy sinh viên nào.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
