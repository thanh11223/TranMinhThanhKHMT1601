<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; }
        .card { background-color: #1e1e1e; border: none; }
        .table thead { background-color: #333; }
        .table-hover tbody tr:hover { background-color: #2a2a2a; }
    </style>
</head>
<body class="container py-4">
    <h1 class="mb-4 text-center">📚 Quản lý sinh viên</h1>
    <div class="row">
        <!-- Cột trái -->
        <div class="col-md-4">
            <div class="card mb-3 p-3">
                <h5>Tìm kiếm</h5>
                <form method="get" class="mb-3">
                    <input type="text" name="query" class="form-control mb-2" placeholder="Nhập mã hoặc tên">
                    <button class="btn btn-primary w-100">🔍 Tìm</button>
                </form>
            </div>
            <div class="card p-3">
                <h5>Thêm sinh viên</h5>
                <form method="post">
                    <input type="text" name="student_id" class="form-control mb-2" placeholder="Mã SV" required>
                    <input type="text" name="name" class="form-control mb-2" placeholder="Họ và tên" required>
                    <input type="text" name="class_name" class="form-control mb-3" placeholder="Lớp" required>
                    <button class="btn btn-success w-100">➕ Thêm</button>
                </form>
            </div>
        </div>

        <!-- Cột phải -->
        <div class="col-md-8">
            <div class="card p-3">
                <h5>Danh sách sinh viên</h5>
                <table class="table table-bordered table-hover table-dark mt-2">
                    <thead>
                        <tr>
                            <th>Mã SV</th>
                            <th>Họ tên</th>
                            <th>Lớp</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in students %}
                        <tr>
                            <td>{{ student.student_id }}</td>
                            <td>{{ student.name }}</td>
                            <td>{{ student.class_name }}</td>
                            <td>
                                <a href="{{ url_for('edit_student', student_id=student.student_id) }}" class="btn btn-warning btn-sm">✏ Sửa</a>
                                <form action="{{ url_for('delete_student', student_id=student.student_id) }}" method="post" style="display:inline-block;">
                                    <button class="btn btn-danger btn-sm" onclick="return confirm('Xóa sinh viên này?')">🗑 Xóa</button>
                                </form>
                            </td>
                        </tr>
                        {% else %}
                        <tr><td colspan="4" class="text-center">Không có dữ liệu</td></tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
